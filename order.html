<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Form - Trendista</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif; }
    body { background-color:#f7f5f2; padding:20px; }
    .order-form { max-width:500px; margin:50px auto; background:#fff; padding:30px; border-radius:10px; box-shadow:0 5px 20px rgba(0,0,0,0.1); }
    .order-form h2 { text-align:center; color:#5c4033; margin-bottom:20px; }
    .order-form label { display:block; margin-bottom:5px; color:#333; }
    .order-form input, .order-form textarea { width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc; }
    .order-form button { width:100%; padding:12px; background-color:#ffffff; color:#7c3c3c; border:none; border-radius:5px; cursor:pointer; font-size:16px; }
    .order-form button:hover { background-color:#776161; }
    .confirmation { text-align:center; padding:30px; background-color:#d4edda; color:#155724; border:1px solid #c3e6cb; border-radius:10px; margin-top:20px; display:none; }
</style>
</head>
<body>

<div class="order-form" id="formDiv">
    <h2>Order Confirmation</h2>
    <form id="orderForm">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Enter your full name" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>

        <label>Phone Number</label>
        <input type="tel" name="phone" placeholder="Enter your phone number" required>

        <label>Shipping Address</label>
        <textarea name="address" placeholder="Enter your shipping address" rows="4" required></textarea>

        <label>Product Name</label>
        <input type="text" name="product" value="Premium Shawl" readonly>

        <label>Quantity</label>
        <input type="number" name="quantity" value="1" min="1" required>

        <button type="submit">Confirm Order</button>
    </form>
</div>

<div class="confirmation" id="confirmationMessage">
    <h2>ðŸŽ‰ Your order has been confirmed!</h2>
    <p>Thank you for shopping with Trendista. Your order will be processed soon.</p>
</div>

<script>
    const form = document.getElementById('orderForm');
    const formDiv = document.getElementById('formDiv');
    const confirmation = document.getElementById('confirmationMessage');

    form.addEventListener('submit', function(e) {
        e.preventDefault();  // prevent page reload
        formDiv.style.display = 'none';  // hide the form
        confirmation.style.display = 'block';  // show confirmation message
    });
</script>

</body>
</html>
